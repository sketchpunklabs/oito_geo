<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title></title></head><body>
<script type="module">

//#region IMPORTS
import Starter, { THREE }           from '../_lib/Starter.js';
import Util                         from '../_lib/Util.js';
import Grid                         from '../../src/primitives/Grid';
//#endregion

//#region MAIN
let App;
let Debug   = {};
let Ref     = {};

window.addEventListener( "load", async _=>{
    App = new Starter( { webgl2:true, grid:true } );
    App.setCamera( 0, 60, 4, [0,0.0,0] );

    //~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    const sGeoA = Grid.get( 1, 1, 3, 3, true );
    const sGeoB = Grid.getAlt( 1, 1, 3, 3, true );
    const gridA = Util.mesh( sGeoA.vertices, sGeoA.indices, sGeoA.normals, null, null, true );
    const gridB = Util.mesh( sGeoB.vertices, sGeoB.indices, sGeoB.normals, null, null, true );

    gridA.position.fromArray( [-1, 0.1, 0 ] );
    gridB.position.fromArray( [1, 0.1, 0 ] );
    
    App.add( gridA );
    App.add( gridB );
  
    //~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    App.render();
});
//#endregion

</script>
</body></html>

<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title></title></head><body>
<script type="module">

//#region IMPORTS
import Starter, { THREE }           from '../_lib/Starter.js';
import Util                         from '../_lib/Util.js';

import Icosahedron                  from '../../src/spheres/Icosahedron';
import SuperEllipsoid               from '../../src/spheres/SuperEllipsoid';
//#endregion

//#region MAIN
let App;
let Debug   = {};
let Ref     = {};

window.addEventListener( "load", async _=>{
    App = new Starter( { webgl2:true, grid:true } );
    App.setCamera( 0, 20, 6, [0,0.0,0] );

    //~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    const sGeo = Icosahedron.get( 4, 1 );
    
    //SuperEllipsoid.pietHeinSuperEgg( sGeo );
    SuperEllipsoid.from( sGeo, 1.25, 0.25, 1, 1, 1 ) //( geo: TGeo, ee=0.5, nn=0.5, A=1, B=1, C=1 )

    App.add( Util.mesh( sGeo.vertices, sGeo.indices, sGeo.normals, sGeo.texcoord, null, true ) );
  
    //~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    App.render();
});
//#endregion

</script>
</body></html>

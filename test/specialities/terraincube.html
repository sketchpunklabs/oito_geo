<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title></title></head><body>
<script type="module">

//#region IMPORTS
import Starter, { THREE }           from '../_lib/Starter.js';
import Util                         from '../_lib/Util.js';
//import ShapePointsMesh              from '../_lib/ShapePointsMesh.js';
import TerrainCube                  from '../../src/specialities/TerrainCube';

//import { vec3 }                     from 'oito';
//#endregion

//#region MAIN
let App;
let Debug   = {};
let Ref     = {};

window.addEventListener( "load", async _=>{
    App = new Starter( { webgl2:true, grid:true } );
    App.setCamera( 0, 20, 10, [0,0.0,0] );
    // App.add( ( Debug.pnt = new ShapePointsMesh() ) );

    //~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    const sGeo = TerrainCube.get();
    App.add( Util.mesh( sGeo.vertices, sGeo.indices, sGeo.normals, sGeo.texcoord, null, true ) );
  
    //~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    App.render();
});
//#endregion

function viewVerts( ary ){
    for( const v of vec3.bufIter( ary ) ){
        Debug.pnt.add( v, 0x00ffff, 2 );
    }
}

function viewIndices( indices, verts ){
    let i, v = [0,0,0];
    for( i of indices ){
        Debug.pnt.add( vec3.fromBuf( verts, i*3, v ), 0x00ffff, 2 );
    }
}

</script>
</body></html>
